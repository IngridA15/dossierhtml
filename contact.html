    <section style="padding: 20px;">
      <!-- Formulaire-->
        <h2>Contactez-nous</h2>
        <form class="contact-form"  action="/submit-form" method="post">
            <div class="input-container">
                <label class="label-form" for="name">Nom:</label>
                <input class="input-form" type="text" id="name" name="name" required>
            </div>
            <div class="input-container" >
                <label class="label-form" for="email">Email:</label>
                <input class="input-form" type="email" id="email" name="email" required>
            </div>
            <div class="input-container" >
                <label class="label-form" for="phone">Téléphone:</label>
                <input class="input-form" type="tel" id="phone" name="phone" required >
            </div>
            <div class="input-container" >
                <label class="label-form" for="message">Message:</label>
                <textarea class="input-form" id="message" name="message" rows="5" required></textarea>
            </div>
            <button class="button-form" type="submit">Envoyer</button>
        </form>
    </section>
